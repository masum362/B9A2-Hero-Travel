<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/d26cd213ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./Images/Group 40071 (2).png" alt="Logo">
                <h1 class="heading">Explore <span class="theme">Pulse</span></h1>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars hambarger"></i>
                <ul>
                    <li><a href="#" style="color: #FF5400;">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="banner-container">
           <div class="banner-content">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">Uncover extraordinary destinations and curated experiences with us. Your journey to new horizons starts
                here.</p>
            <div class="input-box">
                <input type="text" name="name" id="name" placeholder="Where go">
                <select name="time" id="time">
                    <option disabled selected>When</option>
                    <option value="10:am - 12:00am">10:am - 12:00am</option>
                    <option value="12:am - 2:00pm">12:am - 2pm</option>
                    <option value="2:00pm - 4:00pm">2:00pm - 4:00pm</option>
                    <option value="4:00pm - 6:00pm">4:00pm - 6:00pm</option>
                    <option value="8:00pm - 10:pm">8:00pm - 10:pm</option>
                </select>

                <select name="type" id="type">
                    <option disabled selected>Select Type</option>
                    <option value="Bus">Bus</option>
                    <option value="Train">Train</option>
                    <option value="Airplane">Airplane</option>
                    <option value="Ship">Ship</option>
                </select>
                <button class="btn">
                    <i class="fa-solid fa-magnifying-glass"></i><span>Find Now</span>
                </button>
            </div>
           </div>
        </div>
    </header>
</body>

</html>
